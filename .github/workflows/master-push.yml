on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: googleapis/release-please-action@v3
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          default-branch: main
          release-type: node
          path: apps
          package-name: test-app
      - name: Debug outputs
        run: |
          echo "All outputs from release step:"
          printf '%s\n' "${{ toJSON(steps.release.outputs) }}"

